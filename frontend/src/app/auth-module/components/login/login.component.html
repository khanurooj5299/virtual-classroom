<mat-card class="mt-5 d-flex flex-column">
  <mat-card-title class="pt-3 pb-3">Login</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Email</mat-label>
        <input 
          matInput 
          type="email" 
          name="email" 
          [(ngModel)]="authModel.email"
          required
          #email="ngModel">
        <mat-error *ngIf="email.invalid && (email.touched || loginForm.submitted)">This field is required</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          type="password"
          name="password" 
          [(ngModel)]="authModel.password"
          required
          #password="ngModel">
        <mat-error *ngIf="password.invalid && (password.touched || loginForm.submitted)">This field is required</mat-error>
      </mat-form-field>
      <!-- <label class="col-12 mb-3">Login as:</label>
      <mat-radio-group 
        color="primary" 
        name="roleId" 
        [(ngModel)]="authModel.roleId" 
        required
        #roleId="ngModel"
        class="row">
        <mat-radio-button *ngFor="let role of roles" [value]="role.roleId" class="col-sm mb-1">
          {{role.roleName}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-error *ngIf="roleId.invalid && (roleId.touched || loginForm.submitted)">
        <span>{{ getErrorMessage(roleId) }}</span>
      </mat-error> -->
      <button 
        mat-raised-button 
        color="primary" 
        type="submit" 
        class="col-12 mt-4" 
        >Login</button>
    </form>
  </mat-card-content>
</mat-card>
<div *ngIf="loaderService.isProcessing" class="loading"></div>
